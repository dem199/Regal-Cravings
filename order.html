<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      />

      <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
        rel="stylesheet"
      />
      <link href="css/styles.css" rel="stylesheet" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <title>Regal Cravings</title>
    </head>
    <body>
      <header>
        <div class="container container-flex">
          <img
            src="images/IMG_E7050-removebg-preview.png"
            alt=""
            class="site-title"
          />

          <button aria-label="Open navigation" class="open-nav">&#9776;</button>
          <nav class="nav">
            <button aria-label="Close navigation" class="close-nav">
              &times;
            </button>

            <ul class="nav-list">
              <li>
                <a class="current-page" href="index.html">Home</a>
              </li>
              <li><a href="about-us.html" class="nav-link">About Us</a></li>

              <li><a href="order.html" class="nav-link">Order</a></li>
            </ul>
          </nav>
        </div>
        <!-- / .container -->
      </header>
      <main>
        <div class="header">
          <p class="header-text">The best restaurant in town</p>
        </div>

        <section class="section">
          <div class="outer-container" id="outer-container">
            <!--javascript injection-->
          </div>

          <div class="order-table hide" id="order-table">
            <h1 class="order-header">Your order</h1>
            <div class="all-order" id="all-order-table">
              <!--javascript injection-->
            </div>
            <div class="total" id="the-total-price">
              <!--javascript injection-->
            </div>
            <button class="complete-btn" id="complete-btn">
              Complete order
            </button>
          </div>
          <p class="pending-message" id="pending-message"></p>
        </section>
      </main>
      <form id="order-form" class="order-form">
        <h1 class="form-header">Enter card details</h1>
        <input
          type="text"
          name="fullName"
          id="card-name"
          placeholder="Enter your name"
          required
        />
        <input
          type="text"
          name="cardNumber"
          id="card-number"
          placeholder="Enter card number"
          required
        />
        <input
          type="number"
          class="card-cvv"
          placeholder="Enter CVV"
          required
        />
        <button type="submit" class="pay">Pay</button>
      </form>

      <footer>
        <p><strong>Be here and be happy</strong></p>
        <p>Copyright 2022 | Developed by Opeyemi Olatunbosun</p>
      </footer>

      <script src="order.js" type="module"></script>
    </body>
  </html>
</html>
